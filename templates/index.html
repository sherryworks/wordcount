<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>英語ワードカウントアプリ</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Meiryo', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #e0ecf4);
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 400px;
      font-size: 18px;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 24px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="card">
  <div style="text-align: center; margin-bottom: 20px;">
  <svg width="60" height="60" viewBox="0 0 64 64" fill="#2e4633" xmlns="http://www.w3.org/2000/svg">
    <path d="M32 4C18.7 4 8 14.7 8 28c0 5.5 2.4 10.4 6.3 14.3L32 60l17.7-17.7C53.6 38.4 56 33.5 56 28 56 14.7 45.3 4 32 4zm0 44.5L18.5 35c-2.8-2.8-4.5-6.6-4.5-11 0-8.8 7.2-16 16-16s16 7.2 16 16c0 4.4-1.7 8.2-4.5 11L32 48.5z"/>
  </svg>
</div>
    <h1>英語ワードカウント</h1>
    <form method="POST">
      <textarea name="text" placeholder="ここに英語の文章を入力してください">{{ text }}</textarea>
      <button type="submit">カウントする</button>
    </form>
    {% if word_count is not none %}
      <div class="result">英語のワード数：{{ word_count }}</div>
    {% endif %}
  </div>
</body>
</html>
